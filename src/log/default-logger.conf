* GLOBAL:
    FORMAT                  =   "%datetime [%level] %msg"
    FILENAME                =   "/tmp/logs/cbee.log"
    ENABLED                 =   true
    TO_FILE                 =   false
    TO_STANDARD_OUTPUT      =   true
    SUBSECOND_PRECISION     =   3
    PERFORMANCE_TRACKING    =   false
    MAX_LOG_FILE_SIZE       =   2097152 ## Throw log files away after 2MB
* WARNING:
    ENABLED                 =   true
* TRACE:
    ENABLED                 =   true
* DEBUG:
    ENABLED                 =   true ## We will set it to false after development completed
## Error logs
* ERROR:
    ENABLED                 =   true
    TO_FILE                 =   true
    FILENAME                =   "/tmp/logs/cbee-error.log"
* FATAL:
    ENABLED                 =   true
    TO_FILE                 =   true
    FILENAME                =   "/tmp/logs/cbee-fatal.log"
